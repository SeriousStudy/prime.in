
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>WPRIME | EXAM PROTOCOL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    
    <!-- Polyfill for process.env to prevent "process is not defined" error -->
    <script>
      window.process = window.process || { env: {} };
    </script>

    <style>
        :root {
            --wprime-indigo: #6366f1;
            --wprime-obsidian: #0a0a0c;
            --wprime-paper: #f8fafc;
            --wprime-border: rgba(99, 102, 241, 0.1);
        }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            background-color: var(--wprime-paper);
        }

        .dark body {
            background-color: var(--wprime-obsidian);
            background-image: 
                radial-gradient(circle at 2px 2px, rgba(255,255,255,0.03) 1px, transparent 0);
            background-size: 40px 40px;
        }

        .mono { font-family: 'JetBrains Mono', monospace; }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(99, 102, 241, 0.1); }
            50% { box-shadow: 0 0 40px rgba(99, 102, 241, 0.3); }
        }
        .timer-active {
            animation: pulse-glow 3s infinite ease-in-out;
            border-color: var(--wprime-indigo) !important;
        }

        .apple-card {
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            border: 1px solid rgba(0,0,0,0.05);
            backdrop-filter: blur(20px);
        }
        .dark .apple-card {
            background: rgba(20, 20, 23, 0.8);
            border-color: rgba(255,255,255,0.04);
        }
        .apple-card:hover {
            transform: translateY(-5px);
            border-color: var(--wprime-indigo);
            box-shadow: 0 25px 50px -12px rgba(99, 102, 241, 0.15);
        }

        .glass {
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
        }

        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        
        .theme-transition {
            transition: background-color 0.8s ease, color 0.8s ease, border-color 0.8s ease;
        }

        /* Markdown Styling for AI responses */
        .prose table { width: 100%; border-collapse: collapse; margin: 1rem 0; }
        .prose th, .prose td { border: 1px solid rgba(128,128,128,0.2); padding: 0.5rem; font-size: 0.8rem; }
        .prose code { background: rgba(99, 102, 241, 0.1); padding: 0.2rem 0.4rem; border-radius: 4px; font-family: 'JetBrains Mono', monospace; }
        .prose p { margin-bottom: 0.75rem; }
    </style>
    
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "recharts": "https://esm.sh/recharts@2.12.7?deps=react@18.3.1",
    "react-markdown": "https://esm.sh/react-markdown@9.0.1?deps=react@18.3.1",
    "@google/genai": "https://esm.sh/@google/genai@1.38.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body class="theme-transition selection:bg-indigo-500 selection:text-white">
    <div id="root"></div>
</body>
</html>
